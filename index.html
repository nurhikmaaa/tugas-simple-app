<!DOCTYPE html>
<html lang="id">
<head>
    <title>Kalkulator Keuangan</title>
</head>
<body>
    <h2>Kalkulator Bunga Tabungan</h2>
    <form method="POST">
        Modal Awal: <input type="number" name="principal" required><br>

    </form>
</body>
